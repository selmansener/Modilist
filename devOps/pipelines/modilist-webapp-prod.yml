trigger: none

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
    checkLatest: true
- task: Npm@1
  inputs:
    command: 'install'
    workingDir: 'src/frontend/webapp/modilist'
- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: 'src/frontend/webapp/modilist'
    customCommand: 'build'
- task: AzureStaticWebApp@0
  inputs:
    output_location: 'src/frontend/webapp/modilist/build'
    config_file_location: 'src/frontend/webapp/modilist/build'
    skip_app_build: true
