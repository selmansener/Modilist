trigger: none

pool:
  vmImage: windows-latest

steps:
  - task: DotNetCoreCLI@2
    displayName: Build WebAPI & Functions
    inputs:
      command: 'build'
      projects: '$(System.DefaultWorkingDirectory)\src\backend\Modilist\**\*.csproj'