<!DOCTYPE html>
<html lang="tr">

<head>
  <title>Giriş Yap | Modilist</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://cdn.modilist.com/img/common/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: rgba(150, 141, 179, 0.2);
      display: flex;
      flex-direction: column;
      margin: 0;
      height: 100%;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px #968DB3;
    }

    ::-webkit-scrollbar-thumb {
      background: #2F2244;
    }

    .root {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fffef8;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      align-self: stretch;
      background-image: linear-gradient(rgba(150, 141, 179, 0.8), rgba(150, 141, 179, 0.8)), url("https://cdn.modilist.com/img/common/auth-form-background.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      overflow: auto;
    }

    .panel {
      width: 490px;
      padding: 50px;
      color: #fffef8;
      align-self: stretch;
    }

    .companyLogo {
      width: 50%;
    }

    .heading h1 {
      text-align: center;
    }

    .divider h2 {
      display: none;
    }

    .divider {
      border-top: 1px solid #2F2244;
      margin-top: 12px;
      margin-bottom: 12px;
    }

    .social .options {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
    }

    .social .accountButton.claims-provider-selection {
      width: 48px;
      height: 48px;
      margin-top: 10px;
      margin-left: auto;
      margin-right: auto;
      display: block;
      background-color: #2F2244;
      border: none;
      border-radius: 50%;
      color: #fff;

      background-position: center;
      background-repeat: no-repeat;
      background-size: 50%;
      transition: 'background-color' 250ms ease-in-out, transform 150ms;
      outline: none;

      cursor: pointer;

      text-indent: 1000%;
      white-space: nowrap;
      overflow: hidden;
    }

    #FacebookExchange {
      background-image: url(https://cdn.modilist.com/img/common/facebook-white.png);
    }

    #FacebookExchange:hover {
      background-color: #2f2244d2;
    }

    #GoogleExchange {
      background-image: url(https://cdn.modilist.com/img/common/google-white.png);
    }

    #GoogleExchange:hover {
      background-color: #2f2244d2;
    }

    button:active {
      transform: scale(0.99);
    }

    #localAccountForm .entry {
      display: flex;
      flex-direction: column;
    }

    .entry-item {
      display: flex;
      flex-direction: column-reverse;
    }

    .entry-item input {
      outline: none;
      border: 2px solid #968DB3;
      border-radius: 5px;
      font-size: 1em;
      height: 50px;
      line-height: 1.42857143;
      padding: 6px 12px;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: calc(100% - 28px);
      font-family: 'Poppins';
    }

    .entry-item input:focus {
      border: 2px solid #968db3d3;
    }

    .entry-item label {
      display: none;
    }

    .password-label,
    .rememberMe {
      margin-top: 10px;
    }

    .rememberMe {
      text-align: center;
    }

    .password-label {
      text-align: left;
    }

    .password-label a {
      color: #2F2244;
      text-decoration: none;
    }

    .entry .rememberMe {
      order: 3;
    }

    .buttons {
      text-align: center;
    }

    .buttons #next {
      color: #fff;
      width: 100%;
      background-color: #2F2244;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      display: inline-block;
      font-size: 1em;
      font-weight: 400;
      height: inherit;
      line-height: 1.3333333;
      margin-top: 2rem;
      margin-right: 0;
      margin-bottom: 1.2rem;
      margin-left: 0;
      padding: 10px 16px;
      text-align: center;
      font-weight: 800;
      font-family: 'Poppins';
    }

    .create,
    .create a {
      text-align: center;
    }

    .create a {
      color: #2F2244;
      font-weight: 800;
      text-decoration: none;
      padding-left: 5px;
    }

    .left {
      flex-grow: 1;
      align-self: stretch;
      /* height: 1020px; */
      background-color: rgba(150, 141, 179, 0.2);
      justify-content: flex-start;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .top {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .bottom {
      width: 100%;
      display: flex;
      justify-content: space-evenly;
    }

    #api {
      display: flex;
      flex-direction: column;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 24px;
      border-radius: 8px;
      color: #2F2244;
    }

    .intro {
      display: none;
    }

    .claims-provider-list-buttons.social {
      order: 3;
    }

    @media only screen and (max-width : 1364px) {
      .left {
        display: none;
      }

      .container {
        width: 100%;
      }

      .root {
        width: 100%;
      }
    }

    .error {
      color: #F08279;
    }
  </style>
</head>

<body>
  <div class="root">
    <div class="left">
      <div class="top">
        <img class="companyLogo" data-tenant-branding-logo="true"
          src="https://cdn.modilist.com/img/logo/svg/originalhorizontallogoslogan.svg" alt="Company Logo">
      </div>
      <div class="bottom">
        <img src="https://cdn.modilist.com/img/gender/female.svg" alt="Female">
        <img src="https://cdn.modilist.com/img/gender/male.svg" alt="Male">
      </div>
    </div>
    <div class="container">
      <div class="panel">
        <h1 id="hello" style="text-align: center;">Merhaba</h1>
        <p id="description" style="text-align: center;">Stilini keşfedip modaya uygun giyinmek istiyorsan;</p>
        <div id="api" role="main">
        </div>
      </div>
    </div>
  </div>
  <script>
    const tr = {
      hello: "Merhaba",
      description: "Stilini keşfedip modaya uygun giyinmek istiyorsan;"
    }

    const en = {
      hello: "Hello",
      description: "If you want to discover your style and dress in fashion;"
    }

    let currentLang;
    switch (navigator.language) {
      case "en-US":
      case "en-GB":
      case "en":
        currentLang = en;
        break;

      case "tr-TR":
      case "tr":
      default:
        currentLang = tr;
        break;
    }

    const hello = document.getElementById("hello");
    const description = document.getElementById("description");
    hello.innerHTML = currentLang.hello;
    description.innerHTML = currentLang.description;

  </script>
</body>

</html>
