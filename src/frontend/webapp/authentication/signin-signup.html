<!DOCTYPE html>
<html lang="tr">

<head>
  <title>Giri≈ü Yap | Modilist</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://cdn.modilist.com/img/common/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: rgba(150, 141, 179, 0.2);
      display: flex;
      flex-direction: column;
      margin: 0;
      height: 100%;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px #968DB3;
    }

    ::-webkit-scrollbar-thumb {
      background: #2F2244;
    }

    .root {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8faff;
      background-image: linear-gradient(rgba(150, 141, 179, 0.8), rgba(150, 141, 179, 0.8)), url("https://cdn.modilist.com/img/common/auth-form-background.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      overflow: auto;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      align-self: stretch;
    }

    .panel {
      width: 490px;
      padding: 50px;
      color: #fffef8;
    }

    .heading h1 {
      text-align: center;
    }

    .divider h2 {
      display: none;
    }

    .divider {
      border-top: 1px solid #2F2244;
      margin-top: 12px;
      margin-bottom: 12px;
      display: none;
    }

    .social .options {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
    }

    .social .accountButton.claims-provider-selection {
      width: 48px;
      height: 48px;
      margin-top: 10px;
      margin-left: auto;
      margin-right: auto;
      display: block;
      background-color: #2F2244;
      border: none;
      border-radius: 50%;
      color: #fff;

      background-position: center;
      background-repeat: no-repeat;
      background-size: 50%;
      transition: 'background-color' 250ms ease-in-out, transform 150ms;
      outline: none;

      cursor: pointer;

      text-indent: 1000%;
      white-space: nowrap;
      overflow: hidden;
    }

    #FacebookExchange {
      background-image: url(https://cdn.modilist.com/img/common/facebook-white.png);
    }

    #FacebookExchange:hover {
      background-color: #2f2244d2;
    }

    #GoogleExchange {
      background-image: url(https://cdn.modilist.com/img/common/google-white.png);
    }

    #GoogleExchange:hover {
      background-color: #2f2244d2;
    }

    button:active {
      transform: scale(0.99);
    }

    #localAccountForm .entry {
      display: flex;
      flex-direction: column;
    }

    .entry-item {
      display: flex;
      flex-direction: column-reverse;
    }

    .entry-item input {
      outline: none;
      border: 1px solid #968DB3;
      border-radius: 10px;
      font-size: 1em;
      height: 40px;
      line-height: 1.42857143;
      padding: 6px 12px;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: calc(75% - 28px);
      font-family: 'Poppins';
    }

    .entry-item input:focus {
      border: 2px solid #968db3d3;
    }

    .entry-item label {
      color: #363157;
      display: none;

    }

    .password-label {
      text-align: left;
    }

    .password-label,
    .rememberMe {
      margin-top: 10px;
    }

    .rememberMe {
      text-align: center;
    }

    .password-label a {
      color: #363157;
      text-decoration: none;
      display: block;
      padding-left: 3.7em;
    }

    .entry .rememberMe {
      order: 3;
    }

    .buttons {
      text-align: center;
    }

    .buttons #next {
      color: #fff;
      width: 50%;
      background-color: #2F2244;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      display: inline-block;
      font-size: 1em;
      font-weight: 400;
      height: inherit;
      line-height: 1.3333333;
      margin-top: 2rem;
      margin-right: 0;
      margin-bottom: 1.2rem;
      margin-left: 0;
      padding: 10px 16px;
      text-align: center;
      font-weight: 600;
      font-family: 'Poppins';
    }

    .create,
    .create a {
      text-align: center;
    }

    .create p {
      color: #363157;
      font-weight: lighter;
    }

    .create a {
      color: #363157;
      font-weight: 800;
      text-decoration: none;
      padding-left: 5px;
    }

    .left {
      flex-grow: 1;
      align-self: stretch;
      /* height: 1020px; */
      background-color: rgba(150, 141, 179, 0.2);
      justify-content: flex-start;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .top {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bottom {
      width: 100%;
      display: flex;
      justify-content: space-evenly;
    }

    #api {
      display: flex;
      flex-direction: column;
      background-color: rgba(255, 255, 255, 0.605);
      padding: 24px;
      border-radius: 8px;
      color: #2F2244;
    }

    .intro {
      display: none;
    }

    .claims-provider-list-buttons.social {
      order: 3;
    }

    @media only screen and (max-width : 1364px) {
      .left {
        display: none;
      }

      .container {
        width: 100%;
      }

      .root {
        width: 100%;
      }
    }

    @media screen and (max-width: 820px) {
      .companyLogo {
        width: 50%;
      }

      .panel {
        width: 94%;
        padding: 0;
        margin-top: 24px;
      }
    }

    .error {
      color: #F08279;
    }
  </style>
</head>

<body>
  <div class="root">
    <div class="container">
      <div class="top">
        <img class="companyLogo" data-tenant-branding-logo="true"
          src="https://cdn.modilist.com/img/logo/svg/sign-in-page-logo.svg" alt="Company Logo">
      </div>

      <div class="panel">
        <div id="api" role="main">
        </div>
      </div>
    </div>
  </div>
  <script>

    let currentLang;
    switch (navigator.language) {
      case "en-US":
      case "en-GB":
      case "en":
        currentLang = en;
        break;

      case "tr-TR":
      case "tr":
      default:
        currentLang = tr;
        break;
    }
  </script>
</body>

</html>
